name: Publish

on:
  push:
    tags: [ "-v*" ]
    branches: ['main']

permissions:
  contents: read

jobs:
  publish:
    needs: test
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19.X

      - name: Setup ko
        uses: imjasonh/setup-ko@v0.6

      - name: Build container image
        run: ko build ./cmd/ephr
